plugins {
    id 'java'
    id 'java-library'
    id 'maven-publish'
    id 'signing'
    id 'idea'
}


allprojects {

    group 'com.github.peacetrue'
    version '1.0-SNAPSHOT'
    description '扩展验证'

    apply plugin: 'java'
    apply plugin: 'idea'
    sourceCompatibility = 1.8

    repositories {
        mavenCentral()
    }

    dependencies {
        compileOnly 'org.projectlombok:lombok:1.16.20'
        annotationProcessor 'org.projectlombok:lombok:1.16.20'
//        implementation "javax.validation:validation-api:1.0.0.GA" //1+ has bug, hibernate-validator not supported
//        implementation "org.hibernate:hibernate-validator:4.3.1.Final"//5+ with bug, message el support error
//        implementation "org.hibernate.javax.persistence:hibernate-jpa-2.1-api:1.0.2.Final"
//        implementation "javax.el:javax.el-api:3.0.0"
//        implementation "org.jboss.logging:jboss-logging:3.1.0.CR2"

        implementation 'javax.validation:validation-api:1.1.0.Final'
        implementation "org.hibernate:hibernate-validator:5.1.1.Final"//5+ with bug, message el support error
        implementation "org.hibernate.javax.persistence:hibernate-jpa-2.1-api:1.0.2.Final"
        implementation 'javax.el:javax.el-api:3.0.0'
        implementation 'org.glassfish:jakarta.el:3.0.2'

        implementation "org.springframework:spring-beans:4.3.18.RELEASE"
        compileOnly 'org.slf4j:slf4j-api:1.7.26'

        testImplementation 'junit:junit:4.12'
        testImplementation 'org.springframework:spring-test:4.3.18.RELEASE'
        testImplementation 'org.springframework.boot:spring-boot-starter-test:1.5.14.RELEASE'
        testImplementation 'org.springframework:spring-webmvc:4.3.18.RELEASE'
        testImplementation 'ch.qos.logback:logback-classic:1.2.3'
        testImplementation 'javax.servlet:javax.servlet-api:3.1.0'
        testCompileOnly 'org.projectlombok:lombok:1.16.20'
        testAnnotationProcessor 'org.projectlombok:lombok:1.16.20'
    }

    task sourcesJar(type: Jar) {
        archiveClassifier = 'sources'
        from sourceSets.main.allJava
    }

    task javadocJar(type: Jar) {
        archiveClassifier = 'javadoc'
        from javadoc.destinationDir
    }

    def repository_snapshots = "https://oss.sonatype.org/content/repositories/snapshots/"
    def repository_releases = "https://oss.sonatype.org/service/local/staging/deploy/maven2/"

    apply plugin: 'maven-publish'
    apply plugin: 'signing'

    publishing {
        publications {
            mavenJava(MavenPublication) {
                pom {
                    name = project.name
                    description = project.description
                    url = 'https://github.com/peacetrue/model-generator'
                    licenses {
                        license {
                            name = 'The Apache License, Version 2.0'
                            url = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                        }
                    }
                    developers {
                        developer {
                            id = 'xiayouxue'
                            name = 'xiayouxue'
                            email = 'xiayouxue@hotmail.com'
                        }
                    }
                    scm {
                        connection = 'https://github.com/peacetrue/model-generator.git'
                        developerConnection = 'https://github.com/peacetrue/model-generator.git'
                        url = 'https://github.com/peacetrue/model-generator'
                    }
                }

                from components.java

                artifact sourcesJar
                artifact javadocJar
            }
        }

        repositories {
            maven {
                url version.endsWith('SNAPSHOT') ? repository_snapshots : repository_releases
                credentials {
                    username = ossrhUsername
                    password = ossrhPassword
                }
            }
        }
    }

    signing {
        sign publishing.publications.mavenJava
    }

}
