plugins {
    id "java-library"
    id "maven-publish"
    id "signing"
    id "idea"
    id "io.spring.dependency-management" version "1.0.8.RELEASE"
}

allprojects { project ->

    group "com.github.peacetrue"
    version "2.0.0-SNAPSHOT"
    description "提供验证扩展支持"

    apply plugin: "java"
    apply plugin: "java-library"
    sourceCompatibility = 1.8

    repositories {
        maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
        mavenCentral()
    }

    apply plugin: "idea"
    idea {
        module {
            inheritOutputDirs = false
            outputDir = tasks.compileJava.destinationDir
            testOutputDir = tasks.compileTestJava.destinationDir
            downloadSources = true
            downloadJavadoc = false
        }
    }

    apply plugin: "io.spring.dependency-management"
    dependencyManagement {
        imports {
            mavenBom "org.springframework.boot:spring-boot-dependencies:2.1.8.RELEASE"
            mavenBom "com.github.peacetrue:peacetrue-dependencies:2.0.0-SNAPSHOT"
        }
    }

    dependencies {
        compileOnly "org.projectlombok:lombok"
        annotationProcessor "org.projectlombok:lombok"
        api("com.google.code.findbugs:jsr305")

        testImplementation "junit:junit"
        testCompileOnly "org.projectlombok:lombok"
        testAnnotationProcessor "org.projectlombok:lombok"
    }

    dependencies {

        api "org.slf4j:slf4j-api"
        api "javax.validation:validation-api:2.0.1.Final"
        implementation "org.hibernate:hibernate-validator:6.0.7.Final"
        implementation "org.apache.tomcat.embed:tomcat-embed-el:9.0.24"
        implementation "org.hibernate.javax.persistence:hibernate-jpa-2.1-api:1.0.2.Final"
        implementation "org.springframework:spring-beans"//StringUtils

        testImplementation "junit:junit"
        testImplementation "org.springframework:spring-test"
        testImplementation "org.springframework.boot:spring-boot-starter-test"
        testImplementation "org.springframework.boot:spring-boot-starter-validation"
        testImplementation "org.springframework:spring-webmvc"
        testImplementation "ch.qos.logback:logback-classic"
        testImplementation "javax.servlet:javax.servlet-api"
        testCompileOnly "org.projectlombok:lombok"
        testAnnotationProcessor "org.projectlombok:lombok"
    }


}







